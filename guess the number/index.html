<html lang="en">

<head>

    <title>Guess the number</title>
    <link rel="stylesheet" href="reset.css" type="text/css">

<body>

    <!-- guess the number-->


    <div class="main-block">
        <div class="name-of-game">
            <h1 class="name-of-game__h1">Игра "Угадай число"</h1>
        </div>
        <div class="prompt">
            <p class="prompt__p" id="prompt-text">Нажмите "Новая игра"</p>
        </div>
        <div class="game-place">
            <div class="game-place__block1 blocks ">
                <input class="new-game" id="new-game" type="button" value="Новая игра">
            </div>
            <div class="game-place__block2 blocks d-none">
                <input class="enter-number" id="enter-number" type="text" placeholder="введите число">
                <input class="check-number" id="check-number" type="button" value="Проверить">
            </div>
        </div> <!-- game-place -->
    </div> <!-- main-block -->

    <script src="script.js" type="text/javascript"></script>
